{% extends "../base.html" %}
{% block head %}
<style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');
</style>
<link href="/static/css/auth.css" rel="stylesheet">
{% endblock %}
{% block content %}
<div class="h-full w-full flex items-center justify-center">
    <form class="auth-form min-w-min p-20 h-4/6 w-9/12 flex gap-16 flex-col items-center justify-center"
          hx-target="#loginMessage"
          hx-post="/auth/login">
        <div>
            <p id="loginMessage" class="response-status  text-center">&nbsp;</p>
            <div class="flex justify-between">
                <label>Login</label>
                <div class="spacing flex-grow flex-1"></div>
                <input class="w-64" type="text" name="username">
            </div>
            <div class="flex justify-between">
                <label>Password</label>
                <div class="spacing flex-grow flex-1"></div>
                <input class="w-64" type="password" name="password">
            </div>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
